name: Build app for Windows

on:
  push:
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
  pull_request_target:
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .Net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0
      - name: Install MAUI Workloads
        run: dotnet workload install maui --no-cache
      - name: Restore Dependencies
        run: dotnet restore Lab5.UI/Lab5.UI.csproj
      - name: Build MAUI Windows
        run: dotnet publish Lab5.UI/Lab5.UI.csproj -f net7.0-windows10.0.19041.0 -c Release --no-restore
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: windows-ci-build
          path: Lab5.UI/bin/Release/net7.0-windows*/**/AppPackages/**/Lab5.UI*.msix